<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Toys - ToyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<section class="text-center d-flex align-items-center justify-content-center"
         th:style="|background: url('@{/images/toy_banner.png}') center center / cover no-repeat;
                    min-height: 30vh; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);|">
    <div>
        <h1 class="h2 fw-bold text-white">Browse Our Toys</h1>
        <p class="text-white mb-0">Select a category to explore the toys we offer!</p>
    </div>
</section>

<section class="py-4">
    <div class="container">
        <form method="get" th:action="@{/store/toys}" class="row g-3 justify-content-center align-items-center">
            <div class="col-md-6">
                <select class="form-select" name="categoryId" onchange="this.form.submit()">
                    <option value="">Select category:</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${cat.id == selectedCategoryId}">
                    </option>
                </select>
            </div>
            <div class="col-md-auto">
                <a href="#" onclick="clearCategory()" class="btn btn-secondary">Clear</a>
            </div>
        </form>
    </div>
</section>

<section class="py-3">
    <div class="container">
        <div class="row g-4" th:if="${toys != null and !toys.isEmpty()}">
            <div class="col-md-4" th:each="toy : ${toys}">
                <div class="card border-success shadow-sm h-100">
                    <div class="bg-light d-flex align-items-center justify-content-center" style="height: 200px; overflow: hidden;">
                        <img th:src="@{${toy.imageUrl}}" class="img-fluid" style="max-height: 100%; object-fit: contain;" alt="Toy image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="${toy.name}">Toy Name</h5>
                        <ul class="list-unstyled">
                            <li><strong>Price:</strong> $<span th:text="${toy.price}">0.00</span></li>
                            <li><strong>Stock:</strong> <span th:text="${toy.stock}">0</span></li>
                            <li class="mt-2"><p class="text-muted mb-0" th:text="${toy.description}">Description here</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${toys != null and toys.isEmpty()}" class="text-center text-muted mt-5">
            <p>No toys found for this category.</p>
        </div>
    </div>
</section>

<script>
    function clearCategory() {
        const url = new URL(window.location.href);
        url.searchParams.delete("categoryId");
        window.location.href = url.toString();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
