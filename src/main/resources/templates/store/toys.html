<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse Toys - ToyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        function ajaxLoadToysByCategory(categoryId) {
            $('#ajaxCategoryId').val(categoryId);

            $.ajax({
                url: '/store/toys/cards',
                method: 'GET',
                data: { categoryId: categoryId },
                success: function (html) {
                    $('#ajaxCardsPlaceholder').html(html);
                    $('#searchAndResults').removeClass('d-none');
                },
                error: function () {
                    $('#ajaxCardsPlaceholder').html('<div class="text-danger text-center">Error loading toys.</div>');
                }
            });
        }

        function ajaxSearchToys(e) {
            e.preventDefault();
            const selectedCategoryId = $('#categoryDropdown').val();
            $('#ajaxCategoryId').val(selectedCategoryId);
            const formData = $('#ajaxToySearchForm').serialize();

            $.ajax({
                url: '/store/toys/search',
                method: 'POST',
                data: formData,
                success: function (html) {
                    $('#ajaxCardsPlaceholder').html(html);
                },
                error: function () {
                    $('#ajaxCardsPlaceholder').html('<div class="text-danger text-center">Search failed.</div>');
                }
            });
        }

        function ajaxClearFilters() {
            $('#ajaxToySearchForm').find('input[type="text"], input[type="number"]').val('');
            $('#ajaxToySearchForm').submit();
        }

        function ajaxClearSearch() {
            $('#ajaxToySearchForm')[0].reset();
            $('#categoryDropdown').val('');
            $('#ajaxCategoryId').val('');
            $('#searchAndResults').addClass('d-none');
            $('#ajaxCardsPlaceholder').empty();
        }

        $(document).ready(function () {
            $(document).on('change', '#categoryDropdown', function () {
                const selectedCategoryId = $(this).val();
                $('#ajaxCategoryId').val(selectedCategoryId);
                if (selectedCategoryId) {
                    ajaxLoadToysByCategory(selectedCategoryId);
                } else {
                    $('#searchAndResults').addClass('d-none');
                    $('#ajaxCardsPlaceholder').empty();
                }
            });

            $(document).on('submit', '#ajaxToySearchForm', ajaxSearchToys);
            $(document).on('click', '#ajaxClearFiltersBtn', function (e) {
                e.preventDefault();
                ajaxClearFilters();
            });
            $(document).on('click', '#ajaxClearSearchBtn', function (e) {
                e.preventDefault();
                ajaxClearSearch();
            });
        });
    </script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<section class="text-center d-flex align-items-center justify-content-center"
         th:style="|background: url('@{/images/toy_banner.png}') center center / cover no-repeat; min-height: 30vh; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);|">
    <div>
        <h1 class="h2 fw-bold text-white">Browse Our Toys</h1>
        <p class="text-white mb-0">Select a category to explore the toys we offer!</p>
    </div>
</section>

<section class="py-3">
    <div class="container">
        
        <div class="row g-3 justify-content-center align-items-center mb-4">
            <div class="col-md-6">
                <select class="form-select" id="categoryDropdown">
                    <option value="">Select category:</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${cat.id == selectedCategoryId}">
                    </option>
                </select>
            </div>
            <div class="col-md-auto">
                <a href="#" id="ajaxClearSearchBtn" class="btn btn-secondary">Clear All</a>
            </div>
        </div>

        <div id="searchAndResults" class="d-none">
            <section class="mb-4">
                <form id="ajaxToySearchForm" class="row g-2 align-items-end">
                    <input type="hidden" id="ajaxCategoryId" name="categoryId" value=""/>

                    <div class="col-md-auto">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                    <div class="col-md-auto">
                        <input type="text" class="form-control" name="description" placeholder="Description">
                    </div>
                    <div class="col-md-auto">
                        <input type="number" step="0.01" class="form-control" name="minPrice" placeholder="Min Price">
                    </div>
                    <div class="col-md-auto">
                        <input type="number" step="0.01" class="form-control" name="maxPrice" placeholder="Max Price">
                    </div>

                    <div class="col-md d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <button type="button" id="ajaxClearFiltersBtn" class="btn btn-outline-secondary">Clear Filters</button>
                    </div>
                </form>
            </section>

            <div id="ajaxCardsPlaceholder">
                <div class="row g-4" th:if="${toys != null and !toys.isEmpty()}">
                    <div class="col-md-4" th:each="toy : ${toys}">
                        <div class="card border-success shadow-sm h-100">
                            <div class="bg-light d-flex align-items-center justify-content-center" style="height: 200px; overflow: hidden;">
                                <img th:src="@{${toy.imageUrl}}" class="img-fluid" style="max-height: 100%; object-fit: contain;" alt="Toy image">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text-center" th:text="${toy.name}">Toy Name</h5>
                                <ul class="list-unstyled">
                                    <li><strong>Price:</strong> $<span th:text="${toy.price}">0.00</span></li>
                                    <li><strong>Stock:</strong> <span th:text="${toy.stock}">0</span></li>
                                    <li class="mt-2">
                                        <p class="text-muted mb-0" th:text="${toy.description}">Description</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
