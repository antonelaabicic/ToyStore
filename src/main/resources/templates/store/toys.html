<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse Toys - ToyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<section class="text-center d-flex align-items-center justify-content-center"
         th:style="|background: url('@{/images/toy_banner.png}') center center / cover no-repeat; min-height: 30vh; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);|">
    <div>
        <h1 class="h2 fw-bold text-white">Browse Our Toys</h1>
        <p class="text-white mb-0">Select a category to explore the toys we offer!</p>
    </div>
</section>

<section class="py-3">
    <div class="container">

        <div class="row g-3 justify-content-center align-items-center mb-4">
            <div class="col-md-6">
                <select class="form-select" id="categoryDropdown">
                    <option value="">Select category:</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${cat.id == selectedCategoryId}">
                    </option>
                </select>
            </div>
            <div class="col-md-auto">
                <a href="#" id="ajaxClearSearchBtn" class="btn btn-secondary">Clear All</a>
            </div>
        </div>

        <div id="searchAndResults" class="d-none">
            <section class="mb-4">
                <form id="ajaxToySearchForm" class="row g-2 align-items-end">
                    <input type="hidden" id="ajaxCategoryId" name="categoryId" value=""/>

                    <div class="col-md-auto">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                    <div class="col-md-auto">
                        <input type="text" class="form-control" name="description" placeholder="Description">
                    </div>
                    <div class="col-md-auto">
                        <input type="number" step="0.01" class="form-control" name="minPrice" placeholder="Min Price">
                    </div>
                    <div class="col-md-auto">
                        <input type="number" step="0.01" class="form-control" name="maxPrice" placeholder="Max Price">
                    </div>

                    <div class="col-md d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <button type="button" id="ajaxClearFiltersBtn" class="btn btn-outline-secondary">Clear Filters</button>
                    </div>
                </form>
            </section>

            <div id="ajaxCardsPlaceholder">
                <div class="row g-4" th:if="${toys != null and !toys.isEmpty()}">
                    <div class="col-md-4" th:each="toy : ${toys}">

                        <div class="text-decoration-none text-dark" role="button"
                             data-bs-toggle="modal"
                             th:attr="data-bs-target='#toyDetailsModal__' + ${toy.id}">
                            <div class="card border-success shadow-sm h-100 card-hover">
                                <div class="bg-light d-flex align-items-center justify-content-center" style="height: 200px; overflow: hidden;">
                                    <img th:src="@{${toy.imageUrl}}" class="img-fluid" style="max-height: 100%; object-fit: contain;" alt="Toy image">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title text-center" th:text="${toy.name}">Toy Name</h5>
                                    <ul class="list-unstyled">
                                        <li><strong>Category:</strong> <span th:text="${toy.categoryString}">Category</span></li>
                                        <li><strong>Price:</strong> $<span th:text="${toy.price}">0.00</span></li>
                                        <li class="mt-2">
                                            <p class="text-muted mb-0" th:text="${toy.description}">Description</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" th:id="'toyDetailsModal__' + ${toy.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content border-success">
                                    <div class="modal-header bg-success text-white">
                                        <h5 class="modal-title text-white">Toy Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter: invert(1);"></button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <div class="mb-4">
                                            <img th:src="@{${toy.imageUrl}}" class="img-fluid rounded" style="max-height: 200px;" alt="Toy Image"/>
                                        </div>
                                        <div>
                                            <p><strong>Name:</strong> <span th:text="${toy.name}"></span></p>
                                            <p><strong>Description:</strong> <span th:text="${toy.description}"></span></p>
                                            <p><strong>Price:</strong> $<span th:text="${toy.price}"></span></p>
                                            <p><strong>Category:</strong> <span th:text="${toy.categoryString}"></span></p>
                                        </div>
                                    </div>

                                    <div class="modal-footer justify-content-center text-center flex-column flex-md-row gap-3">
                                        <div class="d-flex align-items-center gap-2">
                                            <select class="form-select form-select-sm w-auto" th:id="'quantitySelect__' + ${toy.id}">
                                                <option th:each="i : ${#numbers.sequence(1, 10)}"
                                                        th:value="${i}" th:text="${i}">1</option>
                                            </select>

                                            <button
                                                    type="button"
                                                    class="btn btn-dark btn-add-to-cart"
                                                    th:attr="data-toy-id=${toy.id}">
                                                <i class="bi bi-cart-plus me-1"></i> Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/search.js"></script>
<script src="/js/cart.js"></script>

</body>
</html>
