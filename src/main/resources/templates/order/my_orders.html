<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">My Orders</h2>

    <div th:if="${orders.size() > 0}">
        <div th:each="order : ${orders}" class="mb-5">
            <h5 class="fw-bold">Order #<span th:text="${order.id}"></span></h5>
            <p class="mb-1">
                On <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span>,
                the user placed an order using <span th:text="${order.paymentMethod.name}"></span>.
            </p>

            <table class="table table-bordered mt-3">
                <thead class="table-info">
                <tr>
                    <th>Toy</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.cart.items}">
                    <td th:text="${item.toyName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.toyPrice}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-end fw-bold">
                Order Total: <span th:text="${order.cart.totalPrice} + ' EUR'"></span>
            </div>
            <hr/>
        </div>
    </div>

    <div th:if="${orders.size() == 0}" class="alert alert-warning w-50">
        You have no past orders.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/badge.js"></script>

</body>
</html>
