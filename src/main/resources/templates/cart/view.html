<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <h2 class="mb-4">Your Shopping Cart</h2>

    <div th:if="${cart.items.size() > 0}">
        <table class="table table-bordered table-hover">
            <thead class="table-info">
            <tr>
                <th>Toy</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.toyName}">Toy Name</td>
                <td><span th:text="${item.toyPrice}">0.00</span>EUR</td>
                <td>
                    <form method="post" th:action="@{/cart/update}">
                        <input type="hidden" name="itemId" th:value="${item.id}" />
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control d-inline-block w-auto" />
                        <button type="submit" class="btn btn-sm btn-secondary">Update</button>
                    </form>
                </td>
                <td><span th:text="${item.totalPrice}">0.00</span>EUR</td>
                <td>
                    <form method="post" th:action="@{/cart/remove}">
                        <input type="hidden" name="itemId" th:value="${item.id}" />
                        <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-end">
            <h4>Total: <span th:text="${cart.totalPrice}">0.00</span>EUR</h4>
        </div>

        <div class="d-flex justify-content-center gap-2 mt-5">
            <form method="post" th:action="@{/cart/clear}">
                <button class="btn btn-warning">Clear Cart</button>
            </form>
            <a href="/orders/checkout" class="btn btn-success">Checkout</a>
        </div>
    </div>

    <div th:if="${cart.items.size() == 0}" class="alert alert-warning w-50">
        Your cart is empty.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/badge.js"></script>

</body>
</html>
