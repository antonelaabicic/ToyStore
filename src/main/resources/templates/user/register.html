<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - ToyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="row justify-content-center py-5">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Register</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form method="post" th:action="@{/user/register}" th:object="${user}">
                <div class="row">

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" class="form-control" th:field="*{name}" />
                        </div>
                        <div class="mb-3">
                            <label>Surname</label>
                            <input type="text" class="form-control" th:field="*{surname}" />
                        </div>
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" class="form-control" th:field="*{username}" required />
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{email}" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label>Country</label>
                            <input type="text" class="form-control" th:field="*{country}" />
                        </div>
                        <div class="mb-3">
                            <label>City</label>
                            <input type="text" class="form-control" th:field="*{city}" />
                        </div>
                        <div class="mb-3">
                            <label>Address</label>
                            <input type="text" class="form-control" th:field="*{address}" />
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required />
                        </div>
                        <div class="mb-3">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}" required />
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col text-end">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/badge.js"></script>

</body>
</html>
